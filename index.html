<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

      <!--=============== SAKURA CSS ===============-->
      <link rel="stylesheet" href="/assets/css/sakura.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Responsive temple website - Bedimcode</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="" class="nav_logo">
               <i class="ri-ancient-gate-line"></i>
               <span>Temple</span>
            </a>
            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="#" class="nav__link">Home</a>
                  </li>
                  <li class="nav__item">
                     <a href="#" class="nav__link">Location</a>
                  </li>
                  <li class="nav__item">
                     <a href="#" class="nav__link">About</a>
                  </li>
                  <li class="nav__item">
                     <a href="#" class="nav__link">Explore</a>
                  </li>
                  <li class="nav__item">
                     <a href="#" class="nav__link">Contact</a>
                  </li>
               </ul>
               <div class="nav_close" id="nav_close">
                  <i class="ri-close-large-line"></i> 
               </div>
            </div>
            <div class="nav_toggle" id="nav_toggle">
               <i class="ri-apps-2-line"></i>
            </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <img src="/assets/img/img-bg.svg" alt="image" class="home_bg">
            <div class="home_container container">
               <div class="home_data">
                  <h1 class="home_title">Welcome To <br> Temple</h1>
                  <p class="home_des">
                     The temple is an attractive tourist place
                     where you could visit and connect to the
                     pure land of the environment, you will
                     experience peace and harmony.
                  </p>
                  <a href="#" class="home_button">Explore Place</a>

                  <img src="/assets/img/lantern-1.svg" alt="image" class="home_lant_1">
                  <img src="/assets/img/lantern-2.svg" alt="image" class="home_lant_2">
               </div>
               <div class="home_images">
                  <img src="/assets/img/img-1.svg" alt="image" class="home_img_1">
                  <img src="/assets/img/img-2.svg" alt="image" class="home_img_2">
                  <img src="/assets/img/img-3.svg" alt="image" class="home_img_3">
                  <img src="/assets/img/img-4.svg" alt="image" class="home_img_4">
                  <img src="/assets/img/img-5.svg" alt="image" class="home_img_5">
                  <img src="/assets/img/img-6.svg" alt="image" class="home_img_6    ">
               </div>
            </div>
         </section>
      </main>

      <!-- Sakura petals -->
      <div class="sakura-petals"></div>
      
      <!--=============== GSAP ===============-->
      <script src="/assets/js/gsap.min.js"></script>

      <!--=============== SAKURA JS ===============-->
      <script src="/assets/js/sakura.min.js"></script>
      
      <!--=============== MAIN JS ===============-->
      <script src="/assets/js/main.js"></script>
   </body>
</html>
